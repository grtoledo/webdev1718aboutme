<!-- Using the Camera -->
        <center><h>Using the Camera</h></center>
        <br>
        <br>
        <script>
            function hasGetUserMedia() {
                return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            }
            
            if (hasGetUserMedia()) {
                // Good to go!
            } else {
                alert('getUserMedia() is not supported by your browser');
            }
        </script>
        
        <input type="file" accept="image/*" id="file-input">
        
        <script>
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => doSomethingWithFiles(e.target.files));
        </script>
        
        <br>
        <br>
        <div id="target">You can drag an image file here</div>
            <script>
                const target = document.getElementById('target');
                
                target.addEventListener('drop', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    doSomethingWithFiles(e.dataTransfer.files);
                });
                
                target.addEventListener('dragover', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    e.dataTransfer.dropEffect = 'copy';
                });
            </script>
            
            <br>
            <textarea id="target">Paste an image here</textarea>
            
            <script>
                const target = document.getElementById('target');
                
                target.addEventListener('paste', (e) => {
                    e.preventDefault();
                    doSomethingWithFiles(e.clipboardData.files);
                });
            </script>
            
            <img id="output">
            <p> img id output</p>
            <script>
                const output = document.getElementById('output');
                
                function doSomethingWithFiles(fileList) {
                    let file = null;
                    
                    for (let i = 0; i < fileList.length; i++) {
                        if (fileList[i].type.match(/^image\//)) {
                            file = fileList[i];
                            break;
                        }
                    }
                    
                    if (file !== null) {
                        output.src = URL.createObjectURL(file);
                    }
                }
            </script>
            
            <script>
                const supported = 'mediaDevices' in navigator;
            </script>
            
            <video id="player" controls autoplay></video>
            <script>
                const player = document.getElementById('player');
                
                const constraints = {
                    video: true,
                };
                
                navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    player.srcObject = stream;
                });
            </script>
            <p>Take a screenshot using the Capture Button</p>
            <button id="capture">Capture</button>
            <canvas id="canvas" width=320 height=240></canvas>
            
            <script>
            const player = document.getElementById('player');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const captureButton = document.getElementById('capture');
            
            const constraints = {
                video: true,
            };
            
            captureButton.addEventListener('click', () => {
                // Draw the video frame to the canvas.
                context.drawImage(player, 0, 0, canvas.width, canvas.height);
                
                // Stop all video streams.
                player.srcObject.getVideoTracks().forEach(track => track.stop());
            });
            
            // Attach the video stream to the video element and autoplay.
            navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                player.srcObject = stream;
            });
            </script>

<!-- Handling User Location -->
        <br>
        <br>
        <center><h>Using User Location</h></center>
        <br>
        <br>
        
        <!-- Ask for User Permission -->
        <script>
            button.onclick = function() {
                var startPos;
                var nudge = document.getElementById("nudge");
                var showNudgeBanner = function() {
                    nudge.style.display = "block";
                };
                
                var hideNudgeBanner = function() {
                    nudge.style.display = "none";
                };
                
                var nudgeTimeoutId = setTimeout(showNudgeBanner, 5000);
                
                var geoSuccess = function(position) {
                    hideNudgeBanner();
                    // We have the location, don't display banner
                    clearTimeout(nudgeTimeoutId);
                    console.log("We have permission");
                    
                    // Do magic with location
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                
                var geoError = function(error) {
                    switch(error.code) {
                        case error.TIMEOUT:
                            // The user didn't accept the callout
                            showNudgeBanner();
                            break;
                    }
                };
                
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError);
            };
        </script>
        
        <!-- Check if Geolocation is supported -->
        <script>
            // check for Geolocation support
            if (navigator.geolocation) {
                console.log('Geolocation is supported!');
            }
            else {
                console.log('Geolocation is not supported for this Browser/OS.');
            }
        </script>
        
        <!-- Determine User's Location -->
        <script>
            window.onload = function() {
                var startPos;
                var geoSuccess = function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                navigator.geolocation.getCurrentPosition(geoSuccess);
            };
        </script>
        
        <!-- Errors -->
        <script>
            window.onload = function() {
                var startPos;
                var geoSuccess = function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                var geoError = function(error) {
                    console.log('Error occurred. Error code: ' + error.code);
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from location provider)
                    //   3: timed out
                };
                
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError);
            };
        </script>
        
        <!-- Reduce the need to start geolocation hardware -->
        <script>
            window.onload = function() {
                var startPos;
                var geoOptions = {
                    maximumAge: 5 * 60 * 1000,
                }
                
                var geoSuccess = function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                
                var geoError = function(error) {
                    console.log('Error occurred. Error code: ' + error.code);
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from location provider)
                    //   3: timed out
                };
                
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
            };
        </script>
        
        <!-- Don't keep the user waiting, set a timeout -->
        <script>
            window.onload = function() {
                var startPos;
                var geoOptions = {
                    timeout: 10 * 1000
                }
                var geoSuccess = function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                
                var geoError = function(error) {
                    console.log('Error occurred. Error code: ' + error.code);
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from location provider)
                    //   3: timed out
                };
                
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
            };
        </script>
        
        <!-- Prefer a coarse location over a fine-grained location -->
        <script>
            window.onload = function() {
                var startPos;
                var geoOptions = {
                    enableHighAccuracy: true
                }
                
                var geoSuccess = function(position) {
                    startPos = position;
                    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
                };
                
                var geoError = function(error) {
                    console.log('Error occurred. Error code: ' + error.code);
                    // error.code can be:
                    //   0: unknown error
                    //   1: permission denied
                    //   2: position unavailable (error response from location provider)
                    //   3: timed out
                };
                
                navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
            };
        </script>
