<!DOCTYPE html>
<html>
	<head>
		<title>Simple Canvas Example</title>
		<style>
			canvas {
				border: 3px 
				#f00 
				solid;
				}
		</style>
	</head>
	<body>
	<center>
		<div id="container">
			<canvas id="myCanvas" height="600" width="600"></canvas>
		</div>
	</center>	
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var canvasWidth = canvas.width;
			var canvasHeight = canvas.height;
			
			var xPosOne = -100;
			var yPosOne = -100
			
			var motionTrailLength = 25;
			var positions = [];
			function storeLastPosition(xPosOne, yPosOne) {
				// push an item
				positions.push({
					x: xPosOne,
					y: yPosOne
				});
			
			//get rid of first item
			if (positions.length > motionTrailLength) {
				positions.shift();
				}
			}
			
			
			
			function drawCircleOne() {
				ctx.clearRect(0, 0, canvasWidth, canvasHeight);
				
				for (var i = 0; i < positions.length; i++) {
					var ratio = (i + 1) / positions.length;
					
					ctx.beginPath();
					ctx.arc(positions[i].x, positions[i].y, 50, 0, 2 * Math.PI, true);
					ctx.fillStyle = "rgba(0, 0, 153, " + ratio / 2 + ")";
					ctx.fill();
				}
				
				ctx.beginPath();
				ctx.arc(xPosOne, yPosOne, 35, 0, 2 * Math.PI, true);
				
				ctx.fillStyle = "f00";
				ctx.fill();
				
				storeLastPosition(xPosOne, yPosOne);
				
				xPosOne += 2;
				if (xPosOne > 700) {
					xPosOne = -10;
				}
				yPosOne += 5;
				if (yPosOne > 600){
					yPosOne = 0;
				}
				
				
				requestAnimationFrame(drawCircleOne);
			}
			var xPosTwo = 700;
			var yPosTwo = -100
			
			var motionTrailLength2 = 25;
			var positions2 = [];
			function storeLastPosition(xPosTwo, yPosTwo) {
				// push an item
				positions2.push({
					x: xPosTwo,
					y: yPosTwo
				});
			
			//get rid of first item
			if (positions2.length > motionTrailLength2) {
				positions2.shift();
				}
			}
			
			
			
			function drawCircleTwo() {
				
				for (var s = 0; s < positions2.length; s++) {
					var ratio = (s + 1) / positions2.length;
					
					ctx.beginPath();
					ctx.arc(positions2[s].x, positions2[s].y, 50, 0, 2 * Math.PI, true);
					ctx.fillStyle = "rgba(102, 0, 255, " + ratio / 2 + ")";
					ctx.fill();
				}
				
				ctx.beginPath();
				ctx.arc(xPosTwo, yPosTwo, 35, 0, 2 * Math.PI, true);
				
				var grd2 = ctx.createRadialGradient(300,100,100,300,300,300);
				grd2.addColorStop(.1,"#ffff00");
				grd2.addColorStop(.8, "#66ff66");
				grd2.addColorStop(1,"#00ffff");
				
				ctx.fillStyle = grd2;
				ctx.fill();
				
				storeLastPosition(xPosTwo, yPosTwo);
				
				xPosTwo -= 4;
				if (xPosTwo < -100) {
					xPosTwo = 610;
				}
				yPosTwo += 10;
				if (yPosTwo > 600){
					yPosTwo = 0;
				}
				
				
				requestAnimationFrame(drawCircleTwo);
			}
			
			drawCircleOne();
			drawCircleTwo();
			
			
		</script>
	</body>
</html>
